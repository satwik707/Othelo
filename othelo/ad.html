<!DOCTYPE html>
<head>
<title>ad page</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="ad.css">
<body>
    <div class="container">
    <h2 class="heading">Enter Your AD Details:</h2>
    <br>
    <div class="row">
    <div class="col-xs-12">
        
            <h3>Title:</h3>

            <input type="text" size="40" class="form-control" placeholder="Title">
            <h3>ISBN:</h3>
            <input type="text" size="40" class="form-control" placeholder="ISBN">
            <h3>Date Of Purchase:</h3>
            <input type="text"  size="40" class="form-control" placeholder="Date Of Purchase">
            <h3>Original Price:</h3>
            <input type="text" class="form-control" size="40" placeholder="Original Price">
            <h3>Lending Price:</h3>
            <input type="text" size="40" class="form-control" placeholder="Leaqding Price">

       
     
    </div>
    <div class="col-xs-12" style="margin-left:10%;">
        
        <h3>Author:</h3>

        <input type="text" size="40" class="form-control" placeholder="Author">
        <h3>Location:</h3>
        <input type="text" size="40" class="form-control" placeholder="Location">
        <h3>Description:</h3>
        <textarea type="text" class="form-control" minlength="70" rows="20" columns="35" placeholder="Description"></textarea>
        
        <br>
        <button type="button" class="btn btn-primary">Next</button>
</div>
</div>
        

   
 </div>
